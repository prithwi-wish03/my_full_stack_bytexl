<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <form>
        <h3> Student Registration Form</h3>

        <label for="name">Name: </label>
        <input type="text" name="name">
        <label for="age">Age: </label>
        <input type="text" name="name">
        <label for="email">Email: </label>
        <input type="text" name="name">
        <label for="password">Password: </label>
        <input type="text" name="name">
        <br>
        <br>

        

        <label for="Gender">Gender :</label><br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <br>
        <br>

        <label for="Subject">Course: </label>
        <input type="checkbox" name="Subject">HTML <br>
        <input type="checkbox" name="Subject">CSS <br>

        <label for="CourseInterested">Interested Course: </label>
        <select name="Course">
            <option value="Select any one">Select any one</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="Java">Java</option>
        </select>
        <br> 
        <input type="submit" value="Register">
    </form>
</body>

</html>
